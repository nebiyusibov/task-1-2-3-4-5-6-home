    <script>
        let  arr=[23,1,5,3,12,4,9,81,7,11,22,31,6]
        function name(arr) {
            let maxEven=-Infinity;
            let maxIndex = -Infinity;
            let minIndex = Infinity;
            let minOdd=Infinity;
            for (let i = 0; i < arr.length; i++) {
                if(arr[i]%2===0 && arr[i]>maxEven){
                maxEven = arr[i]
                maxIndex = i;
            }
            else if(arr[i]%2!==0 && arr[i]<minOdd){
                minOdd = arr[i]
                minIndex = i;
            }
        }

        arr[minIndex] = maxEven
        arr[maxIndex] = minOdd
        
            return arr
    }
        console.log(name(arr));


    </script>
